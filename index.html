<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="src/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <title>FoxCoder</title>
</head>
<body>
    <div class="main-div">
        <form>
            <div> 
                <h1>Cadastre-se</h1>
               <div class="header">
                <button type="button" id="btnDarkTheme" class="icon-moon">Dark Theme <i class="fas fa-moon icon-moon"></i></button>
                <button type="button" id="btnLightTheme" class="icon-sun">Light Theme <link class="fas fa-sun icon-sun"></li></button>
               </div>
            </div>
            <div class="container-sm" >
                <label for="nome" class="form-label text">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="container-sm">
                <label for="cep" class="form-label text">Cep</label>
                <input type="text" class="form-control" id="cep">
            </div>
           
            <div class="container-sm">
                <label for="logradouro" class="form-label text">Endereço</label>
                <input type="text" class="form-control" id="logradouro">
            </div>
            <div class="container-sm">
                <label for="localidade" class="form-label text">Cidade</label>
                <input type="text" class="form-control" id="localidade">
            </div>
            <div class="container-sm div-main">
                <label for="uf" class="form-label text">Estado</label>
                <input type="text" class="form-control" id="uf">
            </div>
            <div class="container-sm text-center">
                <button type="button" class="btn btn-secondary btn-lg btn-cadastro" id="btn_cadastro">Cadastrar</button>
            </div>
        </form>
    </div>
    <div class="publicidade">
        <!-- Aqui você pode adicionar o conteúdo da sua publicidade -->
        <img src="/img/Untitled.png" alt="logo" id="img-fox">
    </div>
</div>
</body>
</html>
